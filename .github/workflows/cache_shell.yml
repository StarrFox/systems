name: "cache shell"
on:
  push:
    paths:
      - flake.nix
      - flake.lock

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: DeterminateSystems/nix-installer-action@main
        - uses: cachix/cachix-action@v12
          with:
            name: starrfox
            authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        - run: nix develop
