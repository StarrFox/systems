name: "check flake"

on:
    pull_request:
    push:
        branches: [main]

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v5
        - uses: DeterminateSystems/nix-installer-action@v19
        - uses: cachix/cachix-action@v16
          with:
            name: starrfox
            authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        - name: check flake
          run: nix flake check --show-trace
